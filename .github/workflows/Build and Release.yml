name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download Spotify DEB and IPA
        run: |
          mkdir -p "Build Components"
          # Replace with your actual download commands
          curl -L -o "Build Components/com.eevee.spotify_6.1.5_iphoneos-arm.deb" "URL_TO_DEB"
          curl -L -o "Build Components/Spotify.ipa" "URL_TO_IPA"

      - name: Decrypt Spotify IPA
        run: |
          python decrypt_spotify.py \
            --input "Build Components/Spotify.ipa" \
            --output "Build Components/decrypted_spotify.ipa"

      - name: Patch Spotify IPA
        run: |
          python patch_spotify.py \
            --input "Build Components/decrypted_spotify.ipa" \
            --deb "Build Components/com.eevee.spotify_6.1.5_iphoneos-arm.deb" \
            --output "Build Components/patched_spotify.ipa"

      - name: Create Release Folder
        run: mkdir -p "Releases"

      - name: Move Patched Spotify IPA to Release Folder
        run: mv "Build Components/patched_spotify.ipa" "Releases/"

      - name: List release folder contents
        run: ls -la "Releases"

      # Optional: Upload as a release asset
      - name: Upload Patched IPA
        uses: actions/upload-artifact@v3
        with:
          name: PatchedSpotifyIPA
          path: Releases/patched_spotify.ipa
